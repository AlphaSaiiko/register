<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../style.css">
		<link rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	<title>Login</title>
</head>
<body>
	<div class="login-container">
		<div class="login-form">

			<div class="icon-center">
				<div class="icon"><span class="material-symbols-rounded">account_circle</span></div>
			</div>

			<h2>Connexion</h2>
			<form method="post">

				<div class="in-input">
					<div class="icon"><span class="material-symbols-rounded">mail</span></div>
					<input type="email" name="email" id="email" placeholder="Email">
				</div>

				<div class="in-input">
					<div class="icon"><span class="material-symbols-rounded">lock</span></div>
					<input type="password" name="password" id="password" placeholder="Password">
				</div>

				<div class="remember-me">
					<input type="checkbox" name="remember" id="remember">
					<label for="remember">Se souvenir de moi</label>
				</div>

				<label class="signup-link"><a href="../mdpForget.html">mot de passe oubli√©</a></label>

				<button type="submit"> Se connecter</button>

				<label class="signup-link"><a href="../registerpage/index.html">Pas encore de compte ? </a></label>
			</form>
		</div>
	</div>

	<div class="blur-circle" style="--color: #ff5b5b; --size: 200px; --x: 480px; --y: 100px;"></div>
	<div class="blur-circle" style="--color: #ff69b4; --size: 150px; --x: 300px; --y: 200px;"></div>
	<div class="blur-circle" style="--color: #6a5acd; --size: 250px; --x: 958px; --y: 100px;"></div>
	<div class="blur-circle" style="--color: #ff4500; --size: 120px; --x: 950px; --y: 300px;"></div>
	<div class="blur-circle" style="--color: #00bfff; --size: 170px; --x: 400px; --y: 400px;"></div>

	<script src="../script.js"></script>
</body>
</html>
