<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../style.css">
		<link rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	<title>Login</title>
</head>
<body>

	<div class="switch-container">
		<label class="switch">
			<input type="checkbox" id="theme-switch">
			<span class="slider"></span>
			<span class="icons sun">☀️</span>
			<span class="icons moon">🌙</span>
		</label>
	</div>


	<div class="login-container">
		<div class="login-form">

			<div class="icon-center">
				<div class="icon"><span class="material-symbols-rounded" ip="account_circle">account_circle</span></div>
			</div>

			<h2>Connexion</h2>
			<form method="post">

				<div class="in-input">
					<div class="icon"><span class="material-symbols-rounded">mail</span></div>
					<input type="email" name="email" id="email" placeholder="Email">
				</div>

				<div class="in-input">
					<div class="icon"><span class="material-symbols-rounded">lock</span></div>
					<input type="password" name="password" id="password" placeholder="Password">
					<div class="icon" id="toggle-password"><span class="material-symbols-rounded">visibility</span></div>
				</div>

				<div class="remember-me">
					<input type="checkbox" name="remember" id="remember">
					<label for="remember">Se souvenir de moi</label>
				</div>

				<label class="signup-link"><a href="../mdpForget.html">mot de passe oublié</a></label>

				<button type="submit"> Se connecter</button>

				<label class="signup-link"><a href="../registerpage/index.html">Pas encore de compte ? </a></label>
			</form>
		</div>
	</div>

	<script src="../script.js"></script>
</body>
</html>
