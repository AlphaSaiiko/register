<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	<link rel="stylesheet" href="../style.css">
	<title>Connexion</title>
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
	<div class="login-container">
		<div class="login-form">
			<h2>Inscription</h2>
			<form method="post">

				<label for="nom"> Nom </label>

				<div class="in-input">
					<div class="icon"><span class="material-symbols-rounded">badge</span></div>
					<input style="--antoine-icon : '\e853'" type="text" name="nom" id="nom" placeholder="Entrez votre nom">
				</div>

				<label for="prenom">Prenom</label>
				
				<div class="in-input">
					<div class="icon"><span class="material-symbols-rounded">badge</span></div>
					<input style="--antoine-icon : '\e853'" type="text" name="prenom" id="prenom" placeholder="Entrez votre prénom">
				</div>

				<label for="tel">Téléphone</label>

				<div class="in-input">
					<div class="icon"><span
						class="material-symbols-rounded">call</span>
					</div>
					<input type="phone" name="tel" id="tel" placeholder="Entrez votre numéro de téléphone">
				</div>

				<label for="email"> Adresse Mail</label>

				<div class="in-input">
					<div class="icon"><span class="material-symbols-rounded">mail</span>
					</div>
					<input type="email" name="email" id="email" placeholder="Entrez votre adresse mail">
				</div>

				<label for="password"> Mot de passe</label>

				<div class="in-input">
					<div class="icon"><span class="material-symbols-rounded">lock</span>
					</div>
					<input ttype="password" name="password" id="password" placeholder="Entrez votre mot de passe">
				</div>


				
				<button type="submit">Insctiption </button>
			</form>
			<p class="signup-link"> Déjà inscrit ? <a href="../loginpages/login.html"> Connecte toi</a></p>
			
		</div>
		
	</div>

		<div class="blur-circle" style="--color: #ff5b5b; --size: 200px; --x: 480px; --y: 100px;"></div>
		<div class="blur-circle" style="--color: #ff69b4; --size: 150px; --x: 300px; --y: 200px;"></div>
		<div class="blur-circle" style="--color: #6a5acd; --size: 250px; --x: 958px; --y: 100px;"></div>
		<div class="blur-circle" style="--color: #ff4500; --size: 120px; --x: 950px; --y: 300px;"></div>
		<div class="blur-circle" style="--color: #00bfff; --size: 170px; --x: 400px; --y: 400px;"></div>
		
		<script src="../script.js"></script>
</body>
</html>
