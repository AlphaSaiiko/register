<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	<link rel="stylesheet" href="style.css">
	<title>Connexion</title>
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
	<div class="login-container">
		<div class="login-form">
			<h2>Inscription</h2>
			<form method="post">

				<label for="nom"> Nom </label>

				<div class="in-input">
					<div class="icon"><span class="material-symbols-rounded">badge</span></div>
					<input style="--antoine-icon : '\e853'" type="text" name="nom" id="nom" placeholder="Entrez votre nom">
				</div>

				<label for="prenom">Prenom</label>
				
				<div class="in-input">
					<div class="icon"><span class="material-symbols-rounded">badge</span></div>
					<input style="--antoine-icon : '\e853'" type="text" name="prenom" id="prenom" placeholder="Entrez votre prénom">
				</div>

				<label for="tel">Téléphone</label>

				<div class="in-input">
					<div class="icon"><span
						class="material-symbols-rounded">call</span>
					</div>
					<input type="phone" name="tel" id="tel" placeholder="Entrez votre numéro de téléphone">
				</div>

				<label for="email"> Adresse Mail</label>

				<div class="in-input">
					<div class="icon"><span class="material-symbols-rounded">mail</span>
					</div>
					<input type="email" name="email" id="email" placeholder="Entrez votre adresse mail">
				</div>

				<label for="password"> Mot de passe</label>

				<div class="in-input">
					<div class="icon"><span class="material-symbols-rounded">lock</span>
					</div>
					<input ttype="password" name="password" id="password" placeholder="Entrez votre mot de passe">
				</div>

				<div class="remember-me">
					<input type="checkbox" name="remember" id="remember">
					<label for="remember">Se souvenir de moi</label>
				</div>
				
				<label class="signup-link"><a href="#">mot de passe oublié</a></label>
				<button type="submit">Insctiption </button>
			</form>
			<p class="signup-link"> Déjà inscrit ? <a href="#"> Connecte toi</a></p>
			
		</div>
		
	</div>
</body>
</html>
