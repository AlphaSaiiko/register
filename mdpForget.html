<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./style.css">
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	<title>Mot de passe oublié</title>
</head>
<body>
	<div class="login-container">

		<div class="login-form">
			<div class="icon-center">
				<div class="icon"><span class="material-symbols-rounded">account_circle</span></div>
			</div>
			
			<h2> Mot de passe oublié ? </h2>
			<form method="post">
				<div class="in-input">
					<div class="icon"><span class="material-symbols-rounded">lock</span></div>
					<input type="email" name="email" id="email" placeholder="Email">
				</div>

				<button class="submit"> Réinitialiser mot de passe</button>

				<p class="signup-link"><a href="/loginpages/login.html">Retour à la connexion</a></p>
			</form>	
		</div>
	</div>

		<div class="blur-circle" style="--color: #ff5b5b; --size: 200px; --x: 480px; --y: 100px;"></div>
		<div class="blur-circle" style="--color: #ff69b4; --size: 150px; --x: 300px; --y: 200px;"></div>
		<div class="blur-circle" style="--color: #6a5acd; --size: 250px; --x: 958px; --y: 100px;"></div>
		<div class="blur-circle" style="--color: #ff4500; --size: 120px; --x: 950px; --y: 300px;"></div>
		<div class="blur-circle" style="--color: #00bfff; --size: 170px; --x: 400px; --y: 400px;"></div>
		
		<script src="../script.js"></script>
</body>
</html>
