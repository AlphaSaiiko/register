<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./style.css">
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	<title>Mot de passe oublié</title>
</head>
<body>

	<div class="switch-container">
		<label class="switch">
			<input type="checkbox" id="theme-switch">
			<span class="slider"></span>
			<span class="icons sun">☀️</span>
			<span class="icons moon">🌙</span>
		</label>
	</div>
	
	<div class="login-container">

		<div class="login-form">
			<div class="icon-center">
				<div class="icon"><span class="material-symbols-rounded">account_circle</span></div>
			</div>
			
			<h2> Mot de passe oublié ? </h2>
			<form method="post">
				<div class="in-input">
					<div class="icon"><span class="material-symbols-rounded">lock</span></div>
					<input type="email" name="email" id="email" placeholder="Email">
				</div>

				<button class="submit"> Réinitialiser mot de passe</button>

				<p class="signup-link"><a href="/loginpages/login.html">Retour à la connexion</a></p>
			</form>	
		</div>
	</div>

		<script src="../script.js"></script>
</body>
</html>
